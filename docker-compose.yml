version: '3.8'
services:
  mongodb: # <-- Service 1 (MongoDB Hostname)
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017" # Cổng cho bên ngoài Host truy cập (không cần thiết cho ứng dụng Java nội bộ)
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example

  mongo-express: # <-- Service 2 (Công cụ quản lý MongoDB)
    image: mongo-express
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_USERNAME: root
      ME_CONFIG_MONGODB_PASSWORD: example
      ME_CONFIG_MONGODB_SERVER: mongodb # <-- RẤT QUAN TRỌNG: Sử dụng tên service 'mongodb' làm hostname

  my-java-app-service: # <-- Service 3 (Ứng dụng Java)
    container_name: java_app_test
    image: my-java-app:latest # <<< DÒNG NÀY PHẢI CÓ VÀ PHẢI KHỚP!
    ports:
      - "8080:8080" # Cổng ứng dụng Java được ánh xạ ra Host
    depends_on:
      - mongodb # <-- Đảm bảo MongoDB khởi động trước ứng dụng Java
    environment:
      # Cấu hình kết nối cho ứng dụng Java:
      # SỬ DỤNG TÊN SERVICE 'mongodb' làm Host, không phải 'localhost' hoặc IP
      SPRING_DATA_MONGODB_URI: mongodb://root:example@mongodb:27017/mydatabase?authSource=admin