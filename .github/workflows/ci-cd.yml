name: CI/Integration Test (Free)

on:
  pull_request:
    branches: [main, dev]
  push: # BỔ SUNG TRIGGER NÀY
    branches: [main, dev]
jobs:
  integration-test:
    # Sử dụng DIND (Docker-in-Docker) để chạy Docker Compose bên trong Runner
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # 1. Thiết lập Java
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      # 2. Build ứng dụng Java (Tạo JAR)
      - name: Build with Maven
        run: mvn clean install -DskipTests
      # BƯỚC BỔ SUNG: XÁC NHẬN SỰ TỒN TẠI CỦA FILE JAR
      - name: Verify JAR File Existence
        run: |
          JAR_PATH="target/voiceBE-1.0.0-SNAPSHOT.jar"
          
          echo "Checking for $JAR_PATH..."
          
          # Liệt kê tất cả nội dung trong target/ để debug
          echo "Contents of target/:"
          ls -l target/
          
          # Kiểm tra sự tồn tại của file
          if [ -f "$JAR_PATH" ]; then
            echo "✅ File $JAR_PATH found. Proceeding to Docker Build."
          else
            echo "❌ ERROR: File $JAR_PATH was NOT found after Maven Build."
            echo "Possible reasons: Maven build failed, or file name is incorrect."
            exit 1 # Dừng workflow nếu file không tồn tại
          fi
      # 3. Build Docker Image cho ứng dụng Java (Cần Dockerfile)
      - name: Build Java App Docker Image
        run: docker build -t my-java-app:latest . -f Dockerfile # Build local image

      # 4. Chạy Docker Compose (Sử dụng file docker-compose.yml local)
      - name: Start services (Java App + MongoDB)
        run: docker-compose up -d

      # 5. Health Check (Kiểm tra xem ứng dụng có hoạt động không)
      - name: Wait for Java Application Health Check
        run: |
          APP_URL="http://localhost:8080/actuator/health"
          echo "Waiting for $APP_URL..."
          for i in $(seq 1 20); do
            STATUS_CODE=$(curl -s -o /dev/null -w "%{http_code}" -X GET $APP_URL)
            if [ "$STATUS_CODE" -eq 200 ] || [ "$STATUS_CODE" -eq 204 ]; then
              echo "✅ App is UP!"
              exit 0 
            fi
            sleep 5
          done
          echo "❌ App failed to start."
          exit 1

      # 6. Dọn dẹp (Rất quan trọng để giải phóng tài nguyên Runner)
      - name: Stop services
        if: always() # Luôn chạy bước này ngay cả khi các bước trước thất bại
        run: docker-compose down