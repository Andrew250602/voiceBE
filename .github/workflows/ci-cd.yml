name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ACTIONS_STEP_DEBUG: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build with Maven
        run: mvn clean install -DskipTests || { echo "Maven build failed"; exit 1; }

      - name: Build Java App Docker Image
        run: |
          mvn clean package -DskipTests
          docker build --no-cache -t my-java-app:latest .

  docker-setup:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code (again for Docker Compose)
        uses: actions/checkout@v3

      - name: Install Docker
        run: sudo apt-get install -y docker.io

      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose

      - name: Add Docker Compose to PATH
        run: echo "/usr/local/bin" >> $GITHUB_PATH

      - name: Verify Docker Compose Installation
        run: docker-compose --version || { echo "Docker Compose is not installed"; exit 1; }

  integration-test:
    runs-on: ubuntu-latest
    needs: docker-setup
    steps:
      - name: Start services (Java App + MongoDB)
        run: |
          docker-compose up -d

      - name: Debug Network & Containers
        run: |
          echo "Danh sách các container đang chạy:"
          docker ps
          echo "Kiểm tra IP nội bộ của các container:"
          docker inspect -f '{{.Name}} - {{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}' $(docker ps -aq)

      - name: Wait for Java App to be ready
        run: |
          echo "Đang chờ ứng dụng Java phản hồi tại localhost:8080..."
          for i in {1..12}; do
            if curl -s http://localhost:8080 > /dev/null; then
              echo "Cổng 8080 đã sẵn sàng!"
              exit 0
            fi
            echo "Thử lại lần $i..."
            sleep 5
          done
          echo "LỖI: Ứng dụng không phản hồi sau 1 phút!"
          docker logs $(docker ps -q --filter "ancestor=my-java-app:latest")
          exit 1

      - name: Test Curl Internal
        run: |
          curl -v http://localhost:8080/api/health

      - name: Check Container Status
        run: |
          docker ps -a
          docker logs java_app_test

      - name: Final Verification
        run: |
          echo "Dừng lại 1 giây để kiểm tra lần cuối..."
          curl -s http://localhost:8080/api/health
          docker ps -a

      - name: Stop services
        if: always()
        run: docker-compose down