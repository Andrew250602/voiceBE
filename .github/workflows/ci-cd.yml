name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      ssh-server:
        build:
          context: .
          dockerfile: Dockerfile
        ports:
          - 22:22
        env:
          ROOT_PASSWORD: password  # Có thể sử dụng secret trong thực tế

    steps:
      - name: Kiểm tra mã nguồn
        uses: actions/checkout@v2

      - name: Khởi động SSH Server
        run: |
          docker run -d -p 2222:22 ssh-server
          # Chờ một chút để dịch vụ sẵn sàng
          sleep 10

      - name: Kết nối đến SSH Server
        run: |
          ssh root@localhost -p 2222 "echo 'Connection successful!'"
          # Bạn có thể chạy thêm các lệnh khác trên SSH server từ đây

      - name: Dọn dẹp
        if: always()
        run: |
          docker stop $(docker ps -q --filter ancestor=ssh-server)