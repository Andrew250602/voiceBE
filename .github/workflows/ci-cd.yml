name: CI/Integration Test (Free)

on:
  pull_request:
    branches: [main, dev]
  push:
    branches: [main, dev]

jobs:
  integration-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # 1. Install Docker
      - name: Set up Docker
        run: |
          sudo apt-get update
          sudo apt-get install -y docker.io
          sudo systemctl start docker
          sudo systemctl enable docker

      # 2. Install Docker Compose
      - name: Install Docker Compose
        run: |
          DOCKER_COMPOSE_VERSION=1.29.2
          sudo curl -L "https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose

      # 3. Thiết lập Java
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      # 4. Build ứng dụng Java (Tạo JAR)
      - name: Build with Maven
        run: mvn clean install -DskipTests

      # 5. Build Docker Image cho ứng dụng Java
      - name: Build Java App Docker Image
        run: docker build -t my-java-app:latest . -f Dockerfile

      # 6. Chạy Docker Compose
      - name: Start services (Java App + MongoDB)
        run: docker-compose up -d

      # 7. Check Java Application Logs
      - name: Check Java Application Logs
        run: |
          sleep 5 
          CONTAINER_NAME="java_app_test"
          echo "--- CHECKING $CONTAINER_NAME LOGS ---"
          docker logs $CONTAINER_NAME
          EXIT_CODE=$(docker inspect --format='{{.State.ExitCode}}' $CONTAINER_NAME 2>/dev/null || echo "N/A")
          echo "Container Exit Code: $EXIT_CODE"
          if [ "$EXIT_CODE" != "0" ] && [ "$EXIT_CODE" != "N/A" ]; then
             echo "--- ❌ ERROR: JAVA CONTAINER CRASHED ---"
             exit 1 
          fi
          echo "--------------------------------"

      # 8. Wait for Java Application Health Check
      - name: Wait for Java Application Health Check
        run: |
          APP_URL="http://localhost:8080/"
          echo "Waiting for $APP_URL..."
          for i in $(seq 1 20); do
            STATUS_CODE=$(curl -s -o /dev/null -w "%{http_code}" -X GET $APP_URL)
            if [ "$STATUS_CODE" -eq 200 ] || [ "$STATUS_CODE" -eq 204 ]; then
              echo "✅ App is UP!"
              exit 0 
            fi
            sleep 5
          done
          echo "❌ App failed to start."
          exit 1

      # 9. Dọn dẹp
      - name: Stop services
        if: always()
        run: docker-compose down