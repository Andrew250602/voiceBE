name: CI/Integration Test (Free)

on:
  pull_request:
    branches: [main, dev]
  push:
    branches: [main, dev]
jobs:
  integration-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # 1. Thiết lập Java
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      # 2. Build ứng dụng Java (Tạo JAR)
      - name: Build with Maven
        run: mvn clean install -DskipTests

      # BỎ BƯỚC Verify JAR File Existence ĐÃ BỊ LỖI CÚ PHÁP SHELL

      # 3. Build Docker Image cho ứng dụng Java (Sử dụng Dockerfile đã sửa COPY target/*.jar)
      - name: Build Java App Docker Image
        run: docker build -t my-java-app:latest . -f Dockerfile # Tag: my-java-app:latest

      # 4. Chạy Docker Compose (ĐÃ SỬA CÚ PHÁP)
      - name: Start services (Java App + MongoDB)
        run: docker compose up -d

          # >>> BƯỚC SỬA LỖI LOG <<<
      - name: Check Java Application Logs
        run: |
         # Chờ 5 giây để container có thời gian khởi động
         sleep 5 
         
         CONTAINER_NAME="java_app_test" # Đổi tên này nếu tên container khác
         
         echo "--- CHECKING $CONTAINER_NAME LOGS ---"
         docker logs $CONTAINER_NAME
         
         # Kiểm tra Exit Code của container
         EXIT_CODE=$(docker inspect --format='{{.State.ExitCode}}' $CONTAINER_NAME 2>/dev/null || echo "N/A")
         
         echo "Container Exit Code: $EXIT_CODE"
         
         if [ "$EXIT_CODE" = "N/A" ]; then
            echo "Container $CONTAINER_NAME not found. Check docker-compose.yml name."
            exit 1
         elif [ "$EXIT_CODE" -ne 0 ]; then
            echo "--- ❌ ERROR: JAVA CONTAINER CRASHED (Exit Code: $EXIT_CODE) ---"
            echo "Check logs above for details (likely DB connection or missing config)."
            exit 1 # Thất bại ngay nếu ứng dụng sụp đổ
         fi
         echo "--------------------------------"
      # 5. Health Check
      - name: Wait for Java Application Health Check
        run: |
          # ... (Phần Health check không cần sửa)
          APP_URL="http://localhost:8080/"
          echo "Waiting for $APP_URL..."
          for i in $(seq 1 20); do
            STATUS_CODE=$(curl -s -o /dev/null -w "%{http_code}" -X GET $APP_URL)
            if [ "$STATUS_CODE" -eq 200 ] || [ "$STATUS_CODE" -eq 204 ]; then
              echo "✅ App is UP!"
              exit 0 
            fi
            sleep 5
          done
          echo "❌ App failed to start."
          exit 1

      # 6. Dọn dẹp (ĐÃ SỬA CÚ PHÁP)
      - name: Stop services
        if: always()
        run: docker compose down