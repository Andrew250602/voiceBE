name: CI/Integration Test (Free)

on:
  pull_request:
    branches: [main, dev]
  push:
    branches: [main, dev]
jobs:
  integration-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # 1. Thiết lập Java
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      # 2. Build ứng dụng Java (Tạo JAR)
      - name: Build with Maven
        run: mvn clean install -DskipTests

      # BỎ BƯỚC Verify JAR File Existence ĐÃ BỊ LỖI CÚ PHÁP SHELL

      # 3. Build Docker Image cho ứng dụng Java (Sử dụng Dockerfile đã sửa COPY target/*.jar)
      - name: Build Java App Docker Image
        run: docker build -t my-java-app:latest . -f Dockerfile # Tag: my-java-app:latest

      # 4. Chạy Docker Compose (ĐÃ SỬA CÚ PHÁP)
      - name: Start services (Java App + MongoDB)
        run: docker compose up -d
      # >>> BƯỚC MỚI: KIỂM TRA LOG CONTAINER JAVA <<<
      - name: Check Java Application Logs
        run: |
          echo "--- CHECKING JAVA APP LOGS (Start) ---"
          # Tên container cần phải khớp với container_name trong docker-compose.yml
          docker logs java_app_test 
          
          # Kiểm tra trạng thái thoát (Exit Code) của container
          EXIT_CODE=$(docker inspect --format='{{.State.ExitCode}}' java_app_test)
          if [ "$EXIT_CODE" -ne 0 ]; then 
            echo "--- ERROR: JAVA CONTAINER CRASHED (Exit Code: $EXIT_CODE) ---"
          fi
          echo "-------------------------------------"
          sleep 5 # Chờ thêm 5s để đảm bảo log khởi động kịp in ra
      # 5. Health Check
      - name: Wait for Java Application Health Check
        run: |
          # ... (Phần Health check không cần sửa)
          APP_URL="http://localhost:8080/"
          echo "Waiting for $APP_URL..."
          for i in $(seq 1 20); do
            STATUS_CODE=$(curl -s -o /dev/null -w "%{http_code}" -X GET $APP_URL)
            if [ "$STATUS_CODE" -eq 200 ] || [ "$STATUS_CODE" -eq 204 ]; then
              echo "✅ App is UP!"
              exit 0 
            fi
            sleep 5
          done
          echo "❌ App failed to start."
          exit 1

      # 6. Dọn dẹp (ĐÃ SỬA CÚ PHÁP)
      - name: Stop services
        if: always()
        run: docker compose down